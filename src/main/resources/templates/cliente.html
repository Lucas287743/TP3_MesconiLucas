<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Formulario de Carga de Cliente</h1>
	<form id="formProducto" th:object="${unCliente}" th:action="@{/cliente/guardar}" method="post">
		
			<label for="tipo">Tipo de Documento</label>
			<select id="tipo" th:field="*{tipoDocumento}">
				<option value="DNI">DNI</option>
				<option value="Pasaporte">Pasaporte</option>
			</select>
		<br>
		
			<label for="numdoc">Nro Documento</label> 
			<input type="number"	id="numdoc" th:field="*{nroDocumento}">
		<br>
		
			<label for="nombre">Nombre y Apellido</label> 
			<input type="text" id="nombre" th:field="*{nombreApellido}">
		<br>
		
			<label for="email">Email</label> 
			<input type="email" id="email" th:field="*{email}">
		<br>
		
			<label for="contra">Password</label> 
			<input type="password" id="contra" th:field="*{password}">
		<br>
		
			<label for="fechanac">Fecha de Nacimiento</label>			
			<input type="date"	id="fechanac" th:field="*{fechaNacimiento}">
		<br>
		
			<label for="codigo">Cod Area</label> 
			<input type="number" id="codigo" th:field="*{codigoAreaTelefono}">		
		<br>
		
			<label for="numtel">Nro Teléfono</label> 
			<input type="number" id="numtel" th:field="*{nroTelefono}">		
		<br>
		
			<label for="fechaUC">Fecha de Última Compra</label>			
			<input type="date"	id="fechaUC" th:field="*{fechaUltimaCompra}">
		<br>
			

		<div>
			<button type="submit" value="Agregar">Agregar</button>
		</div>

	</form>

<!-- ---------------------------------------------------------------- -->

<h3>Lista de Clientes</h3><br>
	<div>
		<table border=1 style="border-collapse:collapse">
			<tr>
				<th>Tipo Doc</th>
				<th>Num Doc</th>
				<th>Nombre</th>
				<th>Email</th>
				<th>FechaNacimiento</th>
				<th>FechaUltimaCompra</th>
				<th>Edad</th>
				<th>Cod - Telefono</th>
 				<th>Datos Adicionales</th>
			</tr>
			<tr th:each="cli : ${clientes}">
				<td th:text="${cli.tipoDocumento}"></td>
				<td th:text="${cli.nroDocumento}"></td>
				<td th:text="${cli.nombreApellido}"></td>
				<td th:text="${cli.email}"></td>
				<td th:text="${#temporals.format(cli.fechaNacimiento,'dd/MM/yyyy')}"></td>
				<td th:text="${#temporals.format(cli.fechaUltimaCompra,'dd/MM/yyyy')}"></td>
				<td th:text="${cli.getEdad()}"></td>
				<td th:text="${cli.codigoAreaTelefono}+'-' +${cli.nroTelefono}"></td>
 				<td th:text="${cli.getDatoAdicional()}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
